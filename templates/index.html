<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>워드클라우드</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>워드클라우드 생성하기</h1>
      <section>
        <form action="/generate_image" method="POST" class="input">
          <input type="text" name="link" placeholder="링크를 입력하세요!" />
          <input
            type="text"
            name="bs-select"
            placeholder="값을 입력하세요! (예시 : #welcome-to-flask)"
          />
          <button>확인</button>
        </form>
      </section>
      <section class="wordcloud-image">
        <img src="../static/src/wordcloud.png" alt="wordcloud 이미지" />
      </section>
    </div>
  </body>
</html>
